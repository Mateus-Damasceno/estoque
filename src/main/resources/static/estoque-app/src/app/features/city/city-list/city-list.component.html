<div class="container">
  <h2>Lista de Cidades</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Nome</th>
      <th>Estado</th>
      <th>Produtos</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let city of cities">
      <td>{{ city.name }}</td>
      <td>{{ city.state }}</td>
      <td>{{ city.products.join(', ') }}</td>
    </tr>
    </tbody>
  </table>
</div>
