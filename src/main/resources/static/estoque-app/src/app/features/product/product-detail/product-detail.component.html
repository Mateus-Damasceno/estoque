<div class="container">
  <h2>Detalhes do Produto</h2>
  <div *ngIf="product">
    <p><strong>Nome:</strong> {{ product?.name }}</p>
    <p><strong>Valor:</strong> {{ product?.value }}</p>
    <p><strong>Estoque:</strong> {{ product?.stock }}</p>
    <p><strong>Cidade:</strong> {{ product?.city }}</p>
  </div>
</div>
