<div class="container mt-5">
  <h2 class="mb-4 text-center text-primary">City List with Products</h2>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <ul class="list-group">
        <li *ngFor="let city of cities" class="list-group-item list-group-item-info">
          <h4 class="mb-3">
            <span class="font-weight-bold text-dark">{{ city.name }}</span>, <span class="text-muted">{{ city.state }}</span>
          </h4>
          <ul class="list-group">
            <li *ngFor="let product of city.products" class="list-group-item d-flex justify-content-between align-items-center list-group-item-light">
              <span class="text-primary">{{ product.name }}</span>
              <span class="badge badge-success badge-pill">Value: {{ product.value }}</span>
              <span class="badge badge-warning badge-pill">Stock: {{ product.stock }}</span>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
