<div class="container">
  <h2>Lista de Produtos</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>Valor</th>
      <th>Estoque</th>
      <th>Cidade</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.value }}</td>
      <td>{{ product.stock }}</td>
      <td>{{ product.city }}</td>
      <td><button (click)="deleteProduct(product.id!)">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
