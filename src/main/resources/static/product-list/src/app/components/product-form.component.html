<h2>Create New Product</h2>
<form (ngSubmit)="createProduct()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" [(ngModel)]="product.name" name="name" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="value">Value</label>
    <input type="number" id="value" [(ngModel)]="product.value" name="value" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="stock">Stock</label>
    <input type="number" id="stock" [(ngModel)]="product.stock" name="stock" class="form-control" required>
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input type="text" id="city" [(ngModel)]="product.city" name="city" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-primary">Create</button>
</form>
